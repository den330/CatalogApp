<html>
	<head>
	</head>
	<body>
		<a href='{{url_for('catalogList')}}'>Back to Category List</a>
		<br>
		<br>
		{% for item in items %}
		<div class = 'Items'>
			<div class = "ItemNames"
				<a href= '{{url_for('enterItem', category_id = category_id, item_id=item.id)}}'> {{item.name}} </a>

			<a href = '{{url_for('editItem', item_id=item.id)}}'> Edit </a> <br>
			<a href = '{{url_for('deleteItem', item_id=item.id)}}'> Delete </a>
		</div>
		<br>
		{% endfor %}
	</body>
</html>
